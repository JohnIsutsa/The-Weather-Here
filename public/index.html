<body>
    <h1>The Weather Here</h1>
    <div><a href="/">Check in</a> | <a href="/checkins">View checkins</a></div>
    <p>
        The weather here at <span id="latitude"></span>°, <span id="longitude"></span>° is <span id="summary"></span> with a temperature of <span id="temperature"></span> &deg;Celsius.

    </p>
